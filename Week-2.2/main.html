<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      function addlog(msg){ //function to add the list of expression that we entered in input box
        var ul = document.getElementById("log")
        var li = document.createElement("li")
        var msg_text_node = document.createTextNode(msg)
        li.appendChild(msg_text_node)
        ul.appendChild(li)
      }
      function math_calculate(){ // using mathJS library
        expression = document.getElementById("expression").value;
        if(expression){
          try{
            answer = math.evaluate(expression)
            document.getElementById("expression").value=answer;
            addlog(expression+"="+answer)
          } catch(e){
            console.log("Bad expression")
            addlog(expression + " is bad. Please fix it.")
          }
        }
      }
      function initialize_app(){
        calculate_button = document.getElementById("calculate")
        calculate_button.addEventListener("click", math_calculate)
      }
      function input_number(v){
        expression = document.getElementById("expression").value;
        expression = expression + v;
        document.getElementById("expression").value = expression;
      }
      function input_operator(o){
        expression = document.getElementById("expression").value;
        expression = expression + o;
        document.getElementById("expression").value = expression;
      }
    </script>
  </body>
</head>
<body>
    <div class="container">
      <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="text" class="form-control" id="expression" placeholder="3*5">     
            </div>
            <div class="col"></div>
      </div>
      <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input_number('7')">7</button>
                <button class="btn btn-primary" onclick="input_number('8')">8</button>
                <button class="btn btn-primary" onclick="input_number('9')">9</button>
                <button class="btn btn-primary" onclick="input_operator('/')">/</button>
            </div>
            <div class="col"></div>
      </div>
      <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input_number('4')">4</button>
                <button class="btn btn-primary" onclick="input_number('5')">5</button>
                <button class="btn btn-primary" onclick="input_number('6')">6</button>
                <button class="btn btn-primary" onclick="input_operator('*')">*</button>
            </div>
            <div class="col"></div>
       </div>
       <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input_number('3')">3</button>
                <button class="btn btn-primary" onclick="input_number('2')">2</button>
                <button class="btn btn-primary" onclick="input_number('1')">1</button>
                <button class="btn btn-primary" onclick="input_operator('-')">-</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input_number('0')">0</button>
                <button class="btn btn-primary" onclick="input_operator('.')">.</button>
                <button class="btn btn-primary" id="calculate">=</button>
                <button class="btn btn-primary" onclick="input_operator('+')">+</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <ul id="log">

                </ul>       
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script>
    initialize_app()
</script>
</html>
