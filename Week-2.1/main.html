    <script>
      function addlog(msg){ //function to add the list of expression that we entered in input box
        var ul = document.getElementById("log")
        var li = document.createElement("li")
        var msg_text_node = document.createTextNode(msg)
        li.appendChild(msg_text_node)
        ul.appendChild(li)
      }
      function calculate(){
        expression = document.getElementById("expression").value;
        if(expression){
          try{
            answer = eval(expression)
            document.getElementById("expression").value=answer;
            addlog(expression+"="+answer)
          } catch(e){
            console.log("Bad expression")
            addlog(expression + " is bad. Please fix it.")
          }
        }
      }
      function math_calculate(){ // using mathJS library
        expression = document.getElementById("expression").value;
        if(expression){
          try{
            answer = math.evaluate(expression)
            document.getElementById("expression").value=answer;
            addlog(expression+"="+answer)
          } catch(e){
            console.log("Bad expression")
            addlog(expression + " is bad. Please fix it.")
          }
        }
      }
    </script>

      } </script>-->

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <input type="text" class="form-control" id="expression" placeholder="3*5">
        <button id="calculate" onclick="math_calculate()" class="btn btn-primary">Calculate</button>
